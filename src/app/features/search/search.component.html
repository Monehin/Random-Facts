<div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto">
  <!-- Search Input with icon -->
  <div class="relative">
    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </span>
    <input
      [formControl]="control"
      placeholder="Search saved factsâ€¦"
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
    />
  </div>
  <!-- Suggestions Dropdown -->
  <ul
    *ngIf="control.value"
    class="absolute z-20 w-full bg-white border border-gray-200 rounded-xl shadow-lg mt-1 max-h-48 overflow-auto"
  >
    <li
      *ngFor="let f of suggestions$ | async"
      (click)="onSelect(f)"
      (keydown.enter)="onSelect(f)"
      tabindex="0"
      role="button"
      class="px-4 py-2 hover:bg-indigo-50 cursor-pointer text-gray-800 text-sm transition"
    >
      {{ f.text }}
    </li>
    <li *ngIf="(suggestions$ | async)?.length === 0" class="px-4 py-2 text-gray-500 text-sm">No matches</li>
  </ul>
</div>
